<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <script type="module" src="JS/main.js"></script>
    <title>Craig Freeburg Weather</title>
</head>
<body>
    <main>
        <section class="locationSearch">
            <h1 class="city-state-display" id="city-state">Hays, Ks</h1>
            <form id="zipCodeForm">
                <label for="zipCode">Enter zip code to search weather</label>
                <input id="zipCode" type="number" size="5" autocomplete="off" placeholder="Enter Zip Code" tabindex="0" />
                <button id="search" class="button" title="Search for Weather" tabindex="0" aria-label="Search zip code for local weather">Search</button>
            </form>
            <button id="save" class="button" title="Save my Location" tabindex="0" aria-label="Save current location for future viewing">Save</button>
            
        </section>
        <section class="weatherToday">
            <h2>Currently</h2>
            <div id="currentTempIconArea">
                Clouds
            </div>
            <div id="currentTempArea">
                58 
            </div>    
            <hr>
            <div class="currentStatArea">
            <div id="todayHighTemp">
                100
            </div>
            <div id="todayHighTempLabel">High</div>
            <div id="todayLowTemp">
                1
            </div>
            <div id="todayLowTempLabel">Low</div>
            
            <div id="todayWind">
                1000
            </div>
            <div id="todayWindLabel">Wind</div>
            <div id="todayHumidity">
                44
            </div>
            <div id="todayHumidityLabel">Humidity</div>
            </div>
            <hr>
        </section>
        <section class="fiveDayForecast">
            <h2>Your 5 Day Forecast</h2>
            <div class="singleFiveDay">
                Day 1
            </div>
            <div class="singleFiveDay">
                Day 2
            </div>
            <div class="singleFiveDay">
                Day 3
            </div>
            <div class="singleFiveDay">
                Day 4
            </div>
            <div class="singleFiveDay">
                Day 5
            </div>
        </section>

    </main>
</body>
</html>
