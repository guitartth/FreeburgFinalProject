<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <script type="module" src="JS/main.js"></script>
    <link rel="icon" type="image/png" href="metalicon.png">
    <title>Craig Freeburg Weather</title>
</head>
<body>
    <main>
        <section class="locationSearch">
            <h1 class="cityStateDisplay" id="cityState"></h1>
            <div id="dateDisplay"></div>
            <form id="zipCodeForm">
                <label for="zipCode">Enter zip code to search weather</label>
                <input id="zipCode" type="text" maxLength="5" autocomplete="off" placeholder="Enter Zip Code" tabindex="0" />
                <button id="search" class="button" title="Search for Weather" tabindex="2" aria-label="Search zip code for local weather">Search</button>
            </form>
            <button id="save" class="button" title="Save my Location" tabindex="3" aria-label="Save current location for future viewing">Save</button>
            <div id="status"></div>
            
        </section>
        <section class="weatherToday">
            <h2 id="currently">Currently</h2>
            <div id="currentContainer">
            <img id="currentTempIconArea" src="" alt="weather icon"></img>
            <div id="currentTempArea"></div>
            </div>
            <hr>
            <div class="currentStatArea">
            <div id="currentStatFirst">
            <div id="todayHighTempLabel">High</div>
            <div id="todayHighTemp"></div>
            <div id="todayLowTempLabel">Low</div>
            <div id="todayLowTemp"></div>
            </div>
            <div id="emptyGridRow"></div>
            <div id="currentStatSecond">
            <div id="emptyGridTwo"></div>
            <div id="todayWindLabel">Wind</div>
            <div id="todayWind"></div>
            <div id="todayHumidityLabel">Humidity</div>
            <div id="todayHumidity"></div>
            </div>
            </div>
            <hr>
            <audio id="woohoo" preload="auto">
                <source src="Wooooohooooo.mp3" type="audio/mpeg">
            </audio> 
        </section>
        <section class="fiveDayForecast">
            <h2>5 Day Forecast</h2>
            <div class="fiveDayContainer">
            <div id="singleFiveDay1">                
                <div id="fiveDayDate1"></div>
                <div id="fiveDayHighLabel1">High</div>
                <div id="fiveDayHigh1"></div>
                <hr>
                <div id="fiveDayLowLabel1">Low</div>
                <div id="fiveDayLow1"></div>
            </div>
            <div id="singleFiveDay2">              
                <div id="fiveDayDate2"></div>
                <div id="fiveDayHighLabel2">High</div>
                <div id="fiveDayHigh2"></div>
                <hr>
                <div id="fiveDayLowLabel2">Low</div>
                <div id="fiveDayLow2"></div>
            </div>
            <div id="singleFiveDay3">
                <div id="fiveDayDate3"></div>
                <div id="fiveDayHighLabel3">High</div>
                <div id="fiveDayHigh3"></div>
                <hr>
                <div id="fiveDayLowLabel3">Low</div>
                <div id="fiveDayLow3"></div>
            </div>
            <div id="singleFiveDay4">
                <div id="fiveDayDate4"></div>
                <div id="fiveDayHighLabel4">High</div>
                <div id="fiveDayHigh4"></div>
                <hr>
                <div id="fiveDayLowLabel4">Low</div>
                <div id="fiveDayLow4"></div>
            </div>
            <div id="singleFiveDay5">
                <div id="fiveDayDate5"></div>
                <div id="fiveDayHighLabel5">High</div>
                <div id="fiveDayHigh5"></div>
                <hr>
                <div id="fiveDayLowLabel5">Low</div>
                <div id="fiveDayLow5"></div>
            </div>
            </div>
        </section>

    </main>
</body>
</html>
